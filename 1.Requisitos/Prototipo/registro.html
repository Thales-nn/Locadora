<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente — FLS Filmes e Séries</title>

    <!-- Bootstrap + Fonte -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
        body {
            background-color: #0b2345;
            font-family: 'Poppins', sans-serif;
            padding: 6rem 1rem; /* espaçamento vertical aumentado */
        }

        .register-card {
            background: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 4rem 2rem; /* mais espaço interno */
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
        }

        .register-card h3 {
            color: #0b2345;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }

        label {
            font-weight: 600;
            color: #0b2345;
        }

        .btn-primary {
            background-color: #0b2345;
            border: none;
            font-weight: 600;
            padding: 12px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #093060;
        }

        .form-control:focus {
            border-color: #0b2345;
            box-shadow: 0 0 0 0.2rem rgba(11, 35, 69, 0.25);
        }

        @media (max-width: 576px) {
            .register-card {
                padding: 3rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="register-card">
        <h3>Cadastro de Cliente</h3>
        <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" th:field="*{nome}" class="form-control" id="nome" required />
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" th:field="*{cpf}" class="form-control" id="cpf" required />
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" th:field="*{senha}" class="form-control" id="senha" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>

</body>
</html>
