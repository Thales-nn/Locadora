<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login do Cliente — FLS Filmes e Séries</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0b2345; /* azul escuro */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-card {
      background: white;
      max-width: 400px;
      width: 100%;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(11, 35, 69, 0.3);
    }

    .login-card h3 {
      color: #0b2345;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .btn-primary {
      background-color: #0b2345;
      border: none;
      font-weight: 600;
      padding: 12px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #093060;
    }

    label {
      color: #0b2345;
      font-weight: 600;
    }

    .alert-danger {
      font-weight: 600;
    }

    .small-text {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
    }

    .small-text a {
      color: #0b2345;
      text-decoration: none;
      font-weight: 500;
    }

    .small-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card login-card">
    <div class="card-body">
      <h3>Login do Cliente</h3>
      <form th:action="@{/cliente/login}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário ou E-mail</label>
          <input type="text" id="username" name="username" class="form-control" required autofocus />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
          Usuário ou senha inválidos.
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

      <div class="small-text">
        Ainda não tem uma conta? <a th:href="@{/cliente/registro}">Cadastre-se aqui</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
